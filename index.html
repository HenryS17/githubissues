
<!DOCTYPE html>
<html>

<head>
  <title>Github Angular Issues</title> 
  <link rel="stylesheet" href="css/site.css" />

</head>

<body>
  <div class="container">
    <header>
      <div>This site will give for issues in the Angular Github</div>
    </header>
    <section id="main">
      <p>In this site, we'll show list issues created by previous 7 days in <a href="https://github.com/angular/angular">Angular Github</a>.</p>
      <form  class="borderedArea simple-form" id="gitHubSearchForm">
        <label for="searchPhrase">Please click search button to begin searching</label>      
        <input type="submit" value="search" />
      </form>
      <div id="results" class="borderedArea">
        <div id="resultHeader"> Issue List:</div>
        <!-- <button id="toggleButton">Hide</button> -->
        <div id="resultList">The result will be shown here!</div>
      </div>
    </section>
    <footer>
      &copy; Henry Sun's Demo Page
    </footer>
  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
